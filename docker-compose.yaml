version: '3.8'
services:
  frontend:
    build: ./frontend
    command: ["npm", "start"]
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend

  backend:
    build: ./backend
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    depends_on:
      - database
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
  
  database:
    environment:
      POSTGRES_PASSWORD: temporarypassword
    image: postgres:latest
    ports:
      - "5432:5432"
    restart: always